<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      palceholder="search track here"
      name="search"
      [(ngModel)]="query"
      (keyup)="searchTracks(query)"
    />
  </div>
  <button class="btn btn-primary" type="submit">Search</button>
</form>

<div *ngIf="tracks">
  <div *ngIf="tracks.length; else noTracks">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-4" *ngFor="let track of tracks">
        <div class="card mt-5" style="width: 18rem">
          <div class="card-header">
            <a [routerLink]="['tracks/', track.data.id]">{{
              track.data.name
            }}</a>
          </div>
          <img
            src="{{ track.data.albumOfTrack.coverArt.sources[0].url }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h6>
              <a [routerLink]="['/albums', track.data.albumOfTrack.id]">
                {{ track.data.albumOfTrack.name }}
              </a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noTracks>
  <h4>oh sorry no tracks were found with the term</h4>
</ng-template>
