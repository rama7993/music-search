<div *ngFor="let album of albums">
  <div class="card" style="width: 18rem">
    <img [src]="album.images[0].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h3>Tracks</h3>
      <ol class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let track of album.tracks.items">
          <a [routerLink]="['/tracks', track.id]">
            {{ track.name }}
          </a>
        </li>
      </ol>
      <p><a class="btn btn-primary" (click)="back()">Back</a></p>
    </div>
  </div>
</div>
